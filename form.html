<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Donation Form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">
    <link rel="mask-icon" href="images/safari-pinned-tab.svg" color="#0099ff">
    <link rel="shortcut icon" href="images/favicon.ico">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="msapplication-config" content="images/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="style4.css">


    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>

<body>
    <div class="donate">


        <section class="forms">
            <header class="header3">Donation Form</header>
            <form action="#" class="form1">
                <div class="input">
                    <label>Full Name</label>
                    <input type="text" placeholder="Enter your full name" required/>

                </div>

                <div class="input">
                    <label>E-mail Address</label>
                    <input type="text" placeholder="Enter your e-mail address" required/>

                </div>

                <div class="input">
                    <label>Address</label>
                    <input type="text" placeholder="Enter your Address" required/>

                </div>

                <div class="col">
                    <div class="input">
                        <label>Phone Number</label>
                        <input type="text" placeholder="Phone Number" />

                    </div>
                    <div class="input">
                        <label>Zip/Postal Code</label>
                        <input type="text" placeholder="Enter your Postal or Zip Code" />

                    </div>
                </div>

                <div class="donation">
                    <h3>Select a Donation Amount</h3>
                    <div class="amount">
                        <div class="donation-amount">
                            <input type="radio" id="pick" name="don-amount">
                            <label for="pick-don1">Rs.100</label>
                        </div>
                        <div class="donation-amount">
                            <input type="radio" id="pick" name="don-amount">
                            <label for="pick-don2">Rs.500</label>
                        </div>
                        <div class="donation-amount">
                            <input type="radio" id="pick" name="don-amount">
                            <label for="pick-don3">Rs.1000</label>
                        </div>
                        <div class="donation-amount">
                            <input type="radio" id="pick" name="don-amount">
                            <label for="pick-don3">Custom Amount</label>
                        </div>

                    </div>

                </div>
                <div class="input">
                    <label>Enter a Custom Amount</label>
                    <input type="text" placeholder="Custom Donation Amount" />

                </div>

                <div class="input1">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </section>

    </div>
    <div class="mid"></div>
    <section class="proceeds">

        <div class="about-p">
            <h2>Proceeds go to Turtle Conservation</h2>
            <p>Your purchase directly supports our effort to safeguard sea turtles and their environments. Actually, 100% of the sale's proceeds will go to the Turtle Foundation and its regional initiatives.</p>
        </div>

    </section>



</body>

</html>
